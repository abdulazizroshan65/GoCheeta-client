<!DOCTYPE html>

and open the template in the editor.

<html>
    <head>
        <title>GoCheeta Cabs - Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
    </head>
    <body>
        <img src="resources\taxibg.jpg" class="h-10 w-100"  alt="taxibg">
        
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner" align="center">
              <div class="carousel-item active" align="center" data-bs-interval="4000">
                <img src="resources\sedan.png" class="d-block w-50" align="center" alt="Sedan">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sedan</h5>
                  <p>First slide label</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="resources\compact.png" class="d-block w-50" alt="Compact">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Compact</h5>
                  <p>Second slide label</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="resources\van.png" class="d-block w-50" alt="Van">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Van</h5>
                  <p>Third slide label</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="resources\tuk.png" class="d-block w-50" alt="Tuk">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Tuk</h5>
                  <p>Fourth slide label</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="resources\bike.png" class="d-block w-50" alt="Bike">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bike</h5>
                  <p>Fifth slide label</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    </body>
</html>
