<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>Glassmorphism login Form</title>
        <link rel="stylesheet" href="style1.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font awesome/5.15.4/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?? family-Poppins: wght@300;500; 600&display=swap" rel="stylesheet" /> 
    </head>

    <body>
        <div class="inFormBackground">
            <div class="circle"></div>
            <div class="circle"></div> 
            <div class="inLoginForm">
                <form onsubmit="return false">
                    <div class="title"><h3>Login Here</h3></div> 
                    <div class="inputGroup">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" id="email"/>
                    </div>
                    <br>
                    <div class="inputGroup">
                        <label for="password">Password</label>
                        <input placeholder="Enter Password" id="password"/>
                    </div>
                    <button class="submitForm">Log In</button>
                    <div class="social">
                        <label>Don't have an account? 
                        <a class="btn btn-link">Sign Up</a> </label>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
